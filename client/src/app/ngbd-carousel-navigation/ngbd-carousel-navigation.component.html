<ngb-carousel
  #carousel
  *ngIf="discounts"
  [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators"
>
  <ng-template ngbSlide *ngFor="let content of discounts">
    <div class="traverse">
      <div class="traverse__content">
        <div class="traverse__content__title">{{ content.name }}</div>
        <div class="traverse__content__sub">{{ content.sub }}</div>
      </div>
    </div>
  </ng-template>
